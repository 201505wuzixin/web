<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    	<script src="js/jquery-2.2.2.js"></script>
    	<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<title>QQ注册</title>
		<script>
			function check(){
				var password = document.getElementById('password'); 
				var repassword = document.getElementById('repassword');
				var name=document.getElementById('name');
				if(repassword.value != password.value){
					alert("两次输入的密码不一致");
					$("repassword").focus();  
       				return false;
				}else{
					//注册接口
					$.ajax({
					 	type:'get',
					 	url:'http://datainfo.duapp.com/shopdata/userinfo.php',
					 	data:{status:'register',userID:this.name.value,password:this.password.value},
					 	dataType:'json',
					 	success:function(data){
					 		console.log(data);
					 		if(data==1){
					 			alert('注册成功!');
					 			window.location.href="text1.html";
					 		}else if(data==0){
					 			alert('用户名重名!');
					 		}else if(data==2){
					 			alert('注册失败!');
					 		}
					 	}
					})
				}
			}
		</script>
		<style>
			#pageone{
				background-color: #C4CFD4!important;
				background-image:url(image/back1.png);
			}
			img{
				width:100px;
				
			}
			.img{
				text-align: center;
				padding-top: 50px;;
			}
			#tab{
				margin-top: 5px;
				padding-left: 20px;
				text-align: center;
				color:#F0F0F0!important;		
			}
			#btn{
				padding-top: 5px;
			}
		</style>
		
	</head>
	<body>
		<div data-role="page" id="pageone" data-theme="a">
			<div data-role="header" data-position="fixed" id="header" data-theme="b">
				<a href="text1.html" data-icon="home" data-iconpos="notext"></a>
				<h1>注册</h1>
				<a href="#" data-icon="delete" data-iconpos="notext"></a>
			</div>
	      	<div data-role="content" id="center" data-fullscreen="false"> 
	      		<div class="img"><img src="image/qq1.png" alt="" /></div>
	      		<form action="" onsubmit="check();">
		      		<table id="tab">
					<tr>
						<td><label for="fullname">昵称:<label></td>
						<td><input type="text" name="name" id="name"></td>
					</tr>
					<tr>
						<td><label for="fullname">密码:<label></td>
						<td><input type="password" name="password" id="password"></td>
					</tr>
					<tr>
						<td><label for="fullname">确认密码:<label></td>
						<td><input type="password" name="repassword" id="repassword"></td>
					</tr>
					</table>
					<input type="submit" name="" id="btn" value="注册"/>
				</form>
				
	      	</div>
	      	<div data-role="footer" data-position="fixed" id="footer">
	      		
		   </div>
    	</div> 
	</body>
	
</html>
